<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{site.course.name}}: {{page.title}}</title>

  <!--Set the viewport to handle responsive design-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="{{ site.course.instructor.name }}">
  <meta name="description" content="{{ site.course.description }}">

  <link rel="stylesheet" media="screen" href="{{site.github_url}}/assets/css/screen.css">
  <link rel="stylesheet" media="print" href="{{site.github_url}}/assets/css/print.css">

  <!--[if lt IE 9]>
    <script src="{{site.github_url}}/assets/js/html5.js"></script>

<body>

        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">CDM</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="{{site.github_url}}/index">Home</li>
        <li><a href="{{site.github_url}}/about">About</li>
        <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">List
          <ul class="dropdown-menu">
            <li><a href="#">Will it blend?</li>
            <li><a href="#">Will it end?<li>
          </ul></li>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Link</a></li>

          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>

            <li><a href="#">Action</a></li>

            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<article class="container-fluid">

  <header>
    {% include course_header.html %}
  </header>

  <section id="content">
    {{content}}
  </section>

  <aside>
    {% include instructor_info.html %}
  </aside>

  <footer>
    {% include credits_and_license.html %}
  </footer>

<article>

<!--jQuery & Twitter Bootstrap JavaScript-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="javascript" src="{{site.github_url}}/assets/js/bootstrap.min.js"></script>

</body>
</html>
