<!DOCTYPE html>
<html lang="en">
<head>
  {% include sitewide_head.html %}
</head>
<body>
  <div id="background" class="container-fluid background">

  <div id="foreground" class="foreground col-xs-12 col-md-10 col-md-offset-1">

    <header class="clearfix">
      <div class="col-md-3 col-md-offset-1 col-sm-12">
        <h1 class="sr-only">Composing Digital Media</h1>
        <img src="{{site.github.url}}/assets/img/course-title.gif" alt="animating media through replication, revision, responsiveness, rearrangement, remix, and more." />
      </div>  
      <div class="col-md-5 col-md-offset-2 col-sm-12">
        <div class="row clearfix page-header">
          <h2 class="text-right">{{ site.course.instructor.name }}</h2>
          <h2 class="text-right"><small>
              {{ site.course.term }} |
              {{ site.course.time }} |
              {{ site.course.room }}</small></h2>
        </div>
      </div>
    </header>
    <div id="featured-image" class="col-md-5 col-md-offset-1 col-sm-12">

    {{ page.featured_image }}

    </div>

    <section id="content" class="col-md-5 col-sm-10 col-sm-offset-1 col-xs-12">

    {{content}}
  
    </section>
  </div> <!-- end of foreground -->
  
  </div> <!-- end of background -->
  <footer>
    {% include credits_and_license.html %}
  </footer>
  

<!--jQuery & Twitter Bootstrap JavaScript-->
<script type="javascript" src="{{site.github.url}}/assets/js/jquery-3.2.1.min.js"></script>
<script type="javascript" src="{{site.github.url}}/assets/js/bootstrap.min.js"></script>

</body>
</html>
